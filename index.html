<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Energy Flow Labs</title>
<meta name="description" content="AI marketing infrastructure for founders with no CMO.">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Inter:wght@300;400&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0f;
    --cyan: #00f0ff;
    --magenta: #ff00aa;
    --yellow: #ffe600;
    --white: #e0e0e8;
    --dim: #3a3a4a;
  }

  body {
    background: var(--bg);
    color: var(--white);
    font-family: 'Inter', sans-serif;
    min-height: 100vh;
    overflow: hidden;
    cursor: crosshair;
  }

  canvas#bg {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    z-index: 0;
  }

  .scanlines {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
  }

  .grid {
    position: fixed;
    inset: 0;
    z-index: 1;
    pointer-events: none;
    opacity: 0.03;
    background-image:
      linear-gradient(var(--dim) 1px, transparent 1px),
      linear-gradient(90deg, var(--dim) 1px, transparent 1px);
    background-size: 16px 16px;
  }

  .content {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 2rem;
    text-align: center;
  }

  .logo-mark {
    width: 48px;
    height: 48px;
    margin-bottom: 2rem;
    opacity: 0;
    animation: fadeUp 0.8s ease-out 0.3s forwards;
  }
  .logo-mark svg {
    width: 100%;
    height: 100%;
    filter: drop-shadow(0 0 12px var(--cyan));
  }

  .title {
    font-family: 'Press Start 2P', cursive;
    font-size: clamp(1rem, 4vw, 2.4rem);
    letter-spacing: 0.15em;
    line-height: 1.6;
    color: var(--white);
    opacity: 0;
    animation: fadeUp 0.8s ease-out 0.6s forwards;
    text-shadow: 0 0 20px rgba(0, 240, 255, 0.3);
  }

  .title .accent {
    color: var(--cyan);
    text-shadow: 0 0 30px rgba(0, 240, 255, 0.5);
  }

  .tagline {
    font-family: 'Inter', sans-serif;
    font-weight: 300;
    font-size: clamp(0.75rem, 1.8vw, 1rem);
    color: var(--dim);
    margin-top: 1.5rem;
    letter-spacing: 0.3em;
    text-transform: uppercase;
    opacity: 0;
    animation: fadeUp 0.8s ease-out 1s forwards;
  }

  .cursor-blink {
    display: inline-block;
    width: 0.6em;
    height: 1em;
    background: var(--cyan);
    margin-left: 0.3em;
    vertical-align: middle;
    animation: blink 1s step-end infinite;
  }

  .bottom-bar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 3;
    padding: 1.2rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-family: 'Press Start 2P', cursive;
    font-size: 0.5rem;
    color: var(--dim);
    opacity: 0;
    animation: fadeIn 0.6s ease-out 1.4s forwards;
  }

  .bottom-bar a {
    color: var(--dim);
    text-decoration: none;
    transition: color 0.3s, text-shadow 0.3s;
  }

  .bottom-bar a:hover {
    color: var(--cyan);
    text-shadow: 0 0 8px rgba(0, 240, 255, 0.4);
  }

  .status-dot {
    display: inline-block;
    width: 6px;
    height: 6px;
    background: var(--cyan);
    margin-right: 0.6em;
    animation: blink 2s step-end infinite;
    box-shadow: 0 0 6px var(--cyan);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(16px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
  }

  .title:hover {
    animation: glitch 0.3s ease-in-out;
  }

  @keyframes glitch {
    0%   { text-shadow: 0 0 20px rgba(0,240,255,0.3); }
    20%  { text-shadow: -2px 0 var(--magenta), 2px 0 var(--cyan); }
    40%  { text-shadow: 2px 0 var(--magenta), -2px 0 var(--cyan); }
    60%  { text-shadow: -1px 0 var(--yellow), 1px 0 var(--cyan); }
    80%  { text-shadow: 1px 0 var(--magenta), -1px 0 var(--yellow); }
    100% { text-shadow: 0 0 20px rgba(0,240,255,0.3); }
  }

  @media (max-width: 600px) {
    .title { letter-spacing: 0.08em; }
    .bottom-bar { font-size: 0.4rem; padding: 1rem; }
    .logo-mark { width: 36px; height: 36px; }
  }
</style>
</head>
<body>

<canvas id="bg"></canvas>
<div class="scanlines"></div>
<div class="grid"></div>

<div class="content">
  <div class="logo-mark">
    <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="crispEdges">
      <rect x="7" y="0" width="2" height="2" fill="#00f0ff"/>
      <rect x="6" y="2" width="2" height="2" fill="#00f0ff"/>
      <rect x="5" y="4" width="2" height="2" fill="#00f0ff"/>
      <rect x="4" y="6" width="6" height="2" fill="#00f0ff"/>
      <rect x="7" y="8" width="2" height="2" fill="#00f0ff"/>
      <rect x="8" y="10" width="2" height="2" fill="#00f0ff"/>
      <rect x="9" y="12" width="2" height="2" fill="#00f0ff"/>
      <rect x="7" y="14" width="2" height="2" fill="#00f0ff"/>
    </svg>
  </div>

  <h1 class="title">
    <span class="accent">ENERGY</span> FLOW LABS<span class="cursor-blink"></span>
  </h1>

  <p class="tagline">AI Marketing Infrastructure</p>
</div>

<div class="bottom-bar">
  <span><span class="status-dot"></span>BUILDING IN PUBLIC</span>
  <a href="mailto:hello@energyflowlabs.com">CONTACT</a>
</div>

<script>
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let W, H;
let particles = [];
let mouse = { x: -1000, y: -1000 };

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

document.addEventListener('mousemove', e => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

class Particle {
  constructor() {
    this.reset();
  }

  reset() {
    const edge = Math.random();
    if (edge < 0.25) {
      this.x = 0;
      this.y = Math.random() * H;
    } else if (edge < 0.5) {
      this.x = W;
      this.y = Math.random() * H;
    } else if (edge < 0.75) {
      this.x = Math.random() * W;
      this.y = 0;
    } else {
      this.x = Math.random() * W;
      this.y = H;
    }

    this.size = Math.random() < 0.1 ? 3 : (Math.random() < 0.3 ? 2 : 1);
    this.speedX = (Math.random() - 0.5) * 0.8;
    this.speedY = (Math.random() - 0.5) * 0.8;
    this.life = 0;
    this.maxLife = 200 + Math.random() * 300;

    const colors = [
      [0, 240, 255],
      [255, 0, 170],
      [255, 230, 0],
      [0, 240, 255],
      [0, 240, 255],
    ];
    this.color = colors[Math.floor(Math.random() * colors.length)];
  }

  update() {
    const cx = W / 2;
    const cy = H / 2;
    const dx = cx - this.x;
    const dy = cy - this.y;
    const dist = Math.sqrt(dx * dx + dy * dy);
    if (dist > 50) {
      this.speedX += dx / dist * 0.003;
      this.speedY += dy / dist * 0.003;
    }

    const mdx = this.x - mouse.x;
    const mdy = this.y - mouse.y;
    const mDist = Math.sqrt(mdx * mdx + mdy * mdy);
    if (mDist < 120) {
      const force = (120 - mDist) / 120;
      this.speedX += (mdx / mDist) * force * 0.5;
      this.speedY += (mdy / mDist) * force * 0.5;
    }

    this.speedX *= 0.995;
    this.speedY *= 0.995;

    this.x += this.speedX;
    this.y += this.speedY;
    this.life++;

    if (this.life > this.maxLife || this.x < -50 || this.x > W + 50 || this.y < -50 || this.y > H + 50) {
      this.reset();
    }
  }

  draw() {
    const alpha = Math.min(1, this.life / 30) * Math.min(1, (this.maxLife - this.life) / 30);
    const [r, g, b] = this.color;

    const px = Math.round(this.x / 2) * 2;
    const py = Math.round(this.y / 2) * 2;

    ctx.shadowColor = `rgba(${r},${g},${b},${alpha * 0.5})`;
    ctx.shadowBlur = 8;

    ctx.fillStyle = `rgba(${r},${g},${b},${alpha * 0.6})`;
    ctx.fillRect(px, py, this.size * 2, this.size * 2);

    ctx.shadowBlur = 0;
  }
}

const count = Math.min(120, Math.floor(W * H / 8000));
for (let i = 0; i < count; i++) {
  const p = new Particle();
  p.x = Math.random() * W;
  p.y = Math.random() * H;
  p.life = Math.random() * 100;
  particles.push(p);
}

function drawConnections() {
  for (let i = 0; i < particles.length; i++) {
    for (let j = i + 1; j < particles.length; j++) {
      const dx = particles[i].x - particles[j].x;
      const dy = particles[i].y - particles[j].y;
      const dist = Math.sqrt(dx * dx + dy * dy);

      if (dist < 100) {
        const alpha = (1 - dist / 100) * 0.12;
        ctx.strokeStyle = `rgba(0, 240, 255, ${alpha})`;
        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(
          Math.round(particles[i].x / 2) * 2,
          Math.round(particles[i].y / 2) * 2
        );
        ctx.lineTo(
          Math.round(particles[j].x / 2) * 2,
          Math.round(particles[j].y / 2) * 2
        );
        ctx.stroke();
      }
    }
  }
}

function animate() {
  ctx.clearRect(0, 0, W, H);
  drawConnections();
  for (const p of particles) {
    p.update();
    p.draw();
  }
  requestAnimationFrame(animate);
}

animate();

document.addEventListener('click', e => {
  for (let i = 0; i < 8; i++) {
    const p = new Particle();
    p.x = e.clientX;
    p.y = e.clientY;
    p.speedX = (Math.random() - 0.5) * 4;
    p.speedY = (Math.random() - 0.5) * 4;
    p.maxLife = 80 + Math.random() * 60;
    particles.push(p);
  }
  while (particles.length > count + 40) {
    particles.shift();
  }
});
</script>
</body>
</html>
